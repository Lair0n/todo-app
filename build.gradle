plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

version = '0.1.0'
mainClassName = 'org.example.TodoApp'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform()
}

shadowJar {
    archiveBaseName = 'todo-app'
    archiveVersion = ''
    manifest {
        attributes 'Main-Class': 'org.example.TodoApp'
    }
}

tasks.build {
    dependsOn shadowJar
}
